<form [formGroup]="mathForm">
  <div class="equation">
    {{ leftNumber }}
    +
    {{ rightNumber }}
    =
  </div>

  <input
    [ngClass]="{
      highlight:
        (leftNumber + rightNumber) / result > 0.8 &&
        (leftNumber + rightNumber) / result < 1.2
    }"
    type="text"
    formControlName="result"
  />
</form>

<div class="stats">
  {{ secondsPerSolution | number: "1.0-2" }}
</div>
